<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{% if view %}Class-Based View{% else %}Function-Based View{% endif %}</h1>
    <div class="student-list">
        
        {% for coverpage in covers %}
        <div style="background-color: #fff; width: 300px; border-radius: 12px; box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1); overflow: hidden; text-align: center; padding:20px">
            <div style="" class="student-card">
                <div ><img src="https://i.ibb.co.com/QrpBVj2/cropped-Untitled-design.png" style="max-width:100px; max-higth:100px;"/></div>
                <p>{{ coverpage.uniName }}</p>
                <p>Name: {{ coverpage.sname }}</p>
                <p>Id: {{ coverpage.sid}}</p>
                <p>Session: {{ coverpage.session }}</p>
                <p>course_code:{{coverpage.coruse_code}}</P>
            
        </div>
        </div>
    {% endfor %}
</div>

</body>
</html>
